<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sopanam Music School</title>
    <link rel="stylesheet" href="index_styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <!-- Firebase Authentication SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    <script>
      // Your web app's Firebase configuration
      const firebaseConfig = {
         apiKey: "AIzaSyBTdroN3i8PB8u8GeMDm_djZaw_lisgJ4M",
         authDomain: "sopanam-fees-site.firebaseapp.com",
         projectId: "sopanam-fees-site",
         storageBucket: "sopanam-fees-site.appspot.com",
         messagingSenderId: "875694835618",
         appId: "1:875694835618:web:f28cddc9758eddd40914fb",
         measurementId: "G-JMR44EQ6M8"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
    </script>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="sopanam_logo.png" alt="Sopanam Music School Logo">
            </div>
        </div>
    </header>
    <main>
        <div class="login-container">
            <form id="login-form">
                <h2>Login</h2>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </main>
    <script>
        // Firebase Authentication
        const auth = firebase.auth();
        const loginForm = document.getElementById('login-form');
        
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Redirect to your main page
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    alert(error.message);
                });
        });
    </script>
</body>
</html>
